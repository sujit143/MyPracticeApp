<h1> task display page</h1>
<div class="container">

 <table class="table">

   <thead>
     <th>id</th>
     <th>Title</th>
     <th>Status</th>
     <tr *ngFor="let item of arr">
      <td>{{item.Id}}</td>
      <td>{{item.Title}}</td>
      <td>{{item.Status}}</td>
    <td><button class="btn btn-info " (click)="onEditTask(item)">edit</button>&nbsp;&nbsp;
    <button class="btn btn-info " (click)="ondeleteTask(item)">delete</button>
  </td>
    </tr>


    </thead>

 </table>
 </div>
