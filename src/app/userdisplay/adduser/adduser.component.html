<h1>Add New User Page</h1>
<div class="container">
  <form [formGroup]="adduser" (ngSubmit)="onSaveUser()">
<div class="form-group">
  <label>user email</label>
  <input class="form-control" type="text" formControlName="user_email" placeholder="enter the user email">
  </div>
  <div class="form-group">
    <label>user name</label>
    <input formControlName="user_name" class="form-control" type="text" placeholder="enter the user name">
    </div>
    <div class="form-group">
      <label>user password</label>
      <input formControlName="user_password" class="form-control" type="text" placeholder="enter the user password">
      </div>
      <div class="form-group">
        <label>user mobile no</label>
        <input formControlName="user_mobile_no" class="form-control" type="text" placeholder="enter the user mobile no">
        </div>
        <div class="form-group">
          <button class="form-control btn btn-info primary" type="submit">save</button>
        </div>
        </form>
</div>
